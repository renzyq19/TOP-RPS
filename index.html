<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="round">Round: 0</div>
    <div class="display computer">Computer Choice:</div>
    <div class="display player">Player Choice:</div>
    <div class="player options">
      <div data-option="rock">Rock</div>
      <div data-option="paper">Paper</div>
      <div data-option="scissors">Scissors</div>
    </div>
    <div class="computer options">
      <div data-option="rock">Rock</div>
      <div data-option="paper">Paper</div>
      <div data-option="scissors">Scissors</div>
    </div>
    <div class="score computer"></div>
    <div class="score player"></div>
  </body>
</html>
