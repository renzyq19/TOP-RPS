        <title>Rock Paper Scissors</title>
    </head>

    <script>
        const options = {'rock': 0, 'paper': 1, 'scissors': 2}
        const getPlayerChoice = () => {
            const input = prompt('Input your move')
            return options[input.toLowerCase()]
        }
        const getComputerChoice = () => Math.floor(Math.random() * 3)
        const playRound = (playerSelection,computerSelection) => {
            const selections = `${playerSelection}${computerSelection}`
            let result
            switch(selections){
                        case '00':
                        case '11':
                        case '22':
                            result = "Draw"
                            break
                        case '01':
                        case '12':
                        case '20': 
                            result = "Player Lose"
                            break
                        default:
                            result = "Player Win"
                            break
            }
            return result
        }
        const play = () => Array(5).fill(playRound).map((round) => round(getComputerChoice(),getComputerChoice()))
        
    </script>
</html>
