<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="display__winner">Winner</div>
    <div class="display__computer">Computer</div>
    <div class="display__player">Player</div>
    <div class="options">
      <div data-option="rock">Rock</div>
      <div data-option="paper">Paper</div>
      <div data-option="scissors">Scissors</div>
    </div>
    <div class="display__scores">
      <div class="display__score_computer">Computer</div>
      <div class="display__score_player">Player</div>
    </div>
  </body>
</html>
